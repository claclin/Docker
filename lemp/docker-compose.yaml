version: "3.3"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /home/clau/certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
      
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    restart: always
    volumes:
      - /home/clau/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy:rw

  web:
    image: claclin73/ngnix:1.25.1
    container_name: web2
    expose:
      - "80"
    volumes:
      - /home/clau/HTML/:/var/www/html/
      - /home/clau/HTML/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
    environment:
      - VIRTUAL_HOST=botclaudi.ddns.net
      - LETSENCRYPT_HOST=botclaudi.ddns.net
      - LETSENCRYPT_EMAIL=claclin73@gmail.com

  # Configuraci√≥n de php-fpm
  php-fpm:
    image: php:8-fpm
    container_name: php
    volumes:
      - /home/clau/HTML:/var/www/html

  mysql:
    image: mysql:5.6.40
    container_name: mariadb
    restart: always
    ports: 
        - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: claudi 
    volumes:
        - /home/clau/HTML/mariadb/persistent:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: admin
    links: 
        - mysql:mysql
    ports:
        - "3309:80"
    environment:
        MYSQL_USERNAME: root
        MYSQL_ROOT_PASSWORD: claudi
        PMA_HOST: mysql
