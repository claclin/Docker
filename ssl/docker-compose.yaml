version: '2'


services:

  registry:
    image: registry:2
    restart: always
    expose:
      - "5000"
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
      REGISTRY_HTTP_HOST: botclaudi.ddns.net
      REGISTRY_HTTP_ADDR: :5000
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: "Registry Realm" 
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/cert.pem
      REGISTRY_HTTP_TLS_KEY: /certs/key.pem
      LETSENCRYPT_HOST: botclaudi.ddns.net
      LETSENCRYPT_EMAIL: claclin73@gmail.com

    volumes:
      - ./auth:/auth
      - ./data:/var/lib/registry
      - ./certs/botclaudi.ddns.net:/certs


  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx_proxy1
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - ./certs:/etc/nginx/certs:ro
      - ./nginx-custom.conf:/etc/nginx/conf.d/custom.conf:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy:rw

  proxy:
    image: claclin73/ngnix:2.0
    container_name: web1
    restart: always
    expose:
      - "80"
    environment:
      VIRTUAL_HOST: botclaudi.ddns.net
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: botclaudi.ddns.net
      LETSENCRYPT_EMAIL: claclin73@gmail.com
    volumes:
      - /home/clau/HTML/index.html:/usr/share/nginx/html/index.html:ro
      - /home/clau/HTML/:/usr/share/nginx/html/
 

